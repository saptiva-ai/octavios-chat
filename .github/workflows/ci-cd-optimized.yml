name: CI + CD (Optimized - DISABLED)

# ⚠️ WORKFLOW DISABLED ⚠️
# This workflow contains experimental optimizations that need further testing.
# Use ci-cd.yml for the stable workflow.
# To run this workflow, trigger it manually via GitHub Actions UI.

on:
  workflow_dispatch:  # Only manual triggers
  # Automatic triggers disabled:
  # push:
  #   branches: [main, develop]
  # pull_request:
  #   branches: [main, develop]

# Cancel in-progress workflows for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/api/requirements.txt

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: apps/api/.venv
          key: venv-${{ runner.os }}-py3.11-${{ hashFiles('apps/api/requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-py3.11-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-xdist httpx safety

      - name: Security audit with Safety
        run: |
          safety check --ignore 64459 --ignore 64396

      - name: Run tests (parallelized)
        run: |
          pytest -n auto --cov=src --cov-report=xml --cov-report=term \
            --ignore=tests/integration \
            --ignore=tests/e2e \
            --ignore=tests/debug \
            --ignore=tests/manual \
            --ignore=tests/unit \
            --ignore=tests/test_auth_email_normalization.py \
            --ignore=tests/test_intent.py \
            --ignore=tests/test_messages_images.py \
            --ignore=tests_legacy

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          file: apps/api/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure frontend environment
        run: |
          echo "NEXT_PUBLIC_API_URL=http://localhost:8001" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ENABLE_MSW=false" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Fetch dependencies
        run: pnpm fetch

      - name: Install dependencies (offline mode)
        run: pnpm install --frozen-lockfile --offline --prefer-offline

      - name: Type check
        run: pnpm --filter web typecheck

      - name: Lint
        run: pnpm --filter web lint

      - name: Run tests
        run: pnpm --filter web test -- --coverage

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          directory: apps/web/coverage
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # Backend Integration Tests (Pytest)
  # ============================================================================
  backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [backend]
    defaults:
      run:
        working-directory: apps/api

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27018:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: copilotos_user
          MONGO_INITDB_ROOT_PASSWORD: test_password
          MONGO_INITDB_DATABASE: copilotos
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/api/requirements.txt

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: apps/api/.venv
          key: venv-integration-${{ runner.os }}-py3.11-${{ hashFiles('apps/api/requirements.txt') }}
          restore-keys: |
            venv-integration-${{ runner.os }}-py3.11-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist httpx

      - name: Configure environment for tests
        run: |
          cat > ../../envs/.env << EOF
          MONGODB_USER=copilotos_user
          MONGODB_PASSWORD=test_password
          MONGODB_DATABASE=copilotos
          JWT_SECRET_KEY=$(openssl rand -base64 64)
          SECRET_KEY=$(openssl rand -hex 32)
          JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
          JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
          EOF

      - name: Wait for services
        run: |
          echo "Waiting for MongoDB..."
          timeout 30 bash -c 'until nc -z localhost 27018; do sleep 1; done'
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until nc -z localhost 6380; do sleep 1; done'
          sleep 5

      - name: Run integration tests (parallelized)
        run: |
          pytest tests/integration/ -n auto -v --tb=short \
            --ignore=tests/integration/__pycache__

      - name: Generate test report
        if: always()
        run: |
          pytest tests/integration/ --tb=short --junit-xml=../../test-results/integration-tests.xml || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/integration-tests.xml
          retention-days: 7

  # ============================================================================
  # Docker Build + Push to Registry (with local cache)
  # ============================================================================
  build_images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    # Always build on main, or on PRs if backend/frontend code changed
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)
          VERSION="${GIT_SHA}-${TIMESTAMP}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "GIT_SHA=$GIT_SHA" >> "$GITHUB_OUTPUT"

      # Cache Docker layers locally (faster and more stable than registry cache)
      - name: Cache Docker layers (API)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-api
          key: ${{ runner.os }}-buildx-api-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-api-

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/copilotos-bridge/api:${{ steps.tags.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/copilotos-bridge/api:${{ steps.tags.outputs.GIT_SHA }}
            ghcr.io/${{ github.repository_owner }}/copilotos-bridge/api:latest
          build-args: |
            TORCH_CPU_INDEX_URL=https://download.pytorch.org/whl/cpu
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.tags.outputs.VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache-api
          cache-to: type=local,dest=/tmp/.buildx-cache-api-new,mode=max

      # Move cache to prevent infinite growth
      - name: Move API cache
        run: |
          rm -rf /tmp/.buildx-cache-api
          mv /tmp/.buildx-cache-api-new /tmp/.buildx-cache-api

      # Cache Docker layers locally (Web)
      - name: Cache Docker layers (Web)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-web
          key: ${{ runner.os }}-buildx-web-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-web-

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          target: runner
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/copilotos-bridge/web:${{ steps.tags.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/copilotos-bridge/web:${{ steps.tags.outputs.GIT_SHA }}
            ghcr.io/${{ github.repository_owner }}/copilotos-bridge/web:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.tags.outputs.VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache-web
          cache-to: type=local,dest=/tmp/.buildx-cache-web-new,mode=max

      # Move cache to prevent infinite growth
      - name: Move Web cache
        run: |
          rm -rf /tmp/.buildx-cache-web
          mv /tmp/.buildx-cache-web-new /tmp/.buildx-cache-web

  # ============================================================================
  # Integration Tests (Docker Compose Smoke)
  # ============================================================================
  integration:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: [build_images]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull pre-built images
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/copilotos-bridge/api:latest
          docker pull ghcr.io/${{ github.repository_owner }}/copilotos-bridge/web:latest
          docker tag ghcr.io/${{ github.repository_owner }}/copilotos-bridge/api:latest copilotos-api:latest
          docker tag ghcr.io/${{ github.repository_owner }}/copilotos-bridge/web:latest copilotos-web:latest

      - name: Create environment file for CI
        run: |
          cp envs/.env.local.example envs/.env || true
          echo "MONGODB_PASSWORD=test_password" >> envs/.env
          echo "REDIS_PASSWORD=test_password" >> envs/.env
          echo "JWT_SECRET_KEY=$(openssl rand -hex 32)" >> envs/.env
          echo "API_KEY=$(openssl rand -hex 16)" >> envs/.env

      - name: Start services (using pre-built images)
        run: |
          docker compose -f infra/docker-compose.yml up -d --no-build --wait
          sleep 10

      - name: Run integration smoke tests
        run: VERIFY_INCLUDE_DEV=false make verify

      - name: Show running containers
        if: always()
        run: docker compose -f infra/docker-compose.yml ps

      - name: Teardown
        if: always()
        run: docker compose -f infra/docker-compose.yml down -v

