name: Simple Deploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ============================================================================
  # Simple Build and Deploy
  # ============================================================================
  deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST || secrets.STAGING_HOST }}
          username: ${{ secrets.PRODUCTION_USER || secrets.STAGING_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY || secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            # Navigate to project directory
            cd /home/jf/copilotos-bridge

            # Pull latest changes
            git fetch origin
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            # Build and deploy with docker-compose
            echo "ğŸ—ï¸ Building and deploying..."
            docker-compose down || true
            docker-compose build --no-cache
            docker-compose up -d

            # Wait for services to be ready
            echo "â³ Waiting for services..."
            sleep 30

            # Health checks
            echo "ğŸ” Checking service health..."
            if curl -f http://localhost:8001/api/health; then
              echo "âœ… API is healthy"
            else
              echo "âŒ API health check failed"
              exit 1
            fi

            if curl -f http://localhost:3000; then
              echo "âœ… Web is healthy"
            else
              echo "âŒ Web health check failed"
              exit 1
            fi

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸŒ Web: http://${{ secrets.PRODUCTION_HOST || secrets.STAGING_HOST }}:3000"
            echo "ğŸ”Œ API: http://${{ secrets.PRODUCTION_HOST || secrets.STAGING_HOST }}:8001"