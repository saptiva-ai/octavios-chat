# ==========================================
# PRODUCTION DEPLOYMENT - 414.SAPTIVA.COM
# ==========================================
# Production configuration with Nginx reverse proxy and SSL/TLS
# Domain: 414.saptiva.com (Capital 414 client)

version: '3.8'

services:
  # ========================================
  # MONGODB DATABASE - PRODUCTION
  # ========================================
  mongodb:
    image: mongo:7.0
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: octavios
    volumes:
      - ${PROD_DEPLOY_PATH}/data/mongodb:/data/db
      - ${PROD_DEPLOY_PATH}/data/mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # REDIS CACHE - PRODUCTION
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - ${PROD_DEPLOY_PATH}/data/redis:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # MINIO OBJECT STORAGE
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ${PROD_DEPLOY_PATH}/data/minio:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # LANGUAGETOOL (Grammar/Spelling)
  # ========================================
  languagetool:
    image: erikvl87/languagetool:latest
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-languagetool
    restart: unless-stopped
    environment:
      - Java_Xms=512m
      - Java_Xmx=1g
    ports:
      - "8010:8010"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ========================================
  # FASTAPI BACKEND - PRODUCTION
  # ========================================
  api:
    image: octavios-api:latest
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-api
    restart: unless-stopped
    env_file:
      - ../envs/.env.prod
    environment:
      # Database connections
      - MONGODB_URL=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017/octavios?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0

      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}

      # CORS and hosts (HTTPS domain)
      - CORS_ORIGINS=["https://414.saptiva.com"]
      - ALLOWED_HOSTS=["414.saptiva.com","api","localhost"]

      # External services
      - SAPTIVA_BASE_URL=https://api.saptiva.com
      - SAPTIVA_API_KEY=${SAPTIVA_API_KEY}

      # MinIO settings
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

      # LanguageTool
      - LANGUAGETOOL_URL=http://languagetool:8010

    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      languagetool:
        condition: service_healthy
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ========================================
  # NEXT.JS FRONTEND - PRODUCTION
  # ========================================
  web:
    image: octavios-web:latest
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0

      # API endpoints (HTTPS)
      - API_BASE_URL=http://api:8001
      - NEXT_PUBLIC_API_URL=https://414.saptiva.com/api

      # App configuration
      - NEXT_PUBLIC_APP_NAME=Saptiva Copilot OS - Capital 414
      - NEXT_PUBLIC_FEATURE_ADD_FILES=true
      - NEXT_PUBLIC_MAX_FILE_SIZE_MB=50

    depends_on:
      api:
        condition: service_healthy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ========================================
  # NGINX REVERSE PROXY + SSL
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/nginx.414.saptiva.com.conf:/etc/nginx/nginx.conf:ro

      # SSL certificates (Let's Encrypt)
      - ${PROD_DEPLOY_PATH}/data/certbot/conf:/etc/letsencrypt:ro
      - ${PROD_DEPLOY_PATH}/data/certbot/www:/var/www/certbot:ro

      # Logs
      - ${PROD_DEPLOY_PATH}/logs/nginx:/var/log/nginx
    depends_on:
      - api
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # CERTBOT (SSL Certificate Management)
  # ========================================
  certbot:
    image: certbot/certbot:latest
    container_name: ${COMPOSE_PROJECT_NAME:-capital414-chat}-certbot
    volumes:
      - ${PROD_DEPLOY_PATH}/data/certbot/conf:/etc/letsencrypt
      - ${PROD_DEPLOY_PATH}/data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - capital414-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ========================================
# NETWORKS
# ========================================
networks:
  capital414-network:
    driver: bridge
    name: capital414-production
