# ===========================================
# CLOUDFLARE PRODUCTION DEPLOYMENT
# ===========================================
# Production configuration with Cloudflare proxy
# SSL/TLS handled by Cloudflare (Flexible SSL mode)
# Domain: 414.saptiva.com

version: '3.8'

services:
  # ========================================
  # MONGODB DATABASE
  # ========================================
  mongodb:
    image: mongo:7.0
    container_name: ${COMPOSE_PROJECT_NAME:-client-project-chat}-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: octavios
    volumes:
      - ${PROD_DEPLOY_PATH:-/home/jf/client-project-chat}/data/mongodb:/data/db
      - ${PROD_DEPLOY_PATH:-/home/jf/client-project-chat}/data/mongodb_config:/data/configdb
    expose:
      - "27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - client-project-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # REDIS CACHE
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-client-project-chat}-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ${PROD_DEPLOY_PATH:-/home/jf/client-project-chat}/data/redis:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - client-project-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # MINIO OBJECT STORAGE
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: ${COMPOSE_PROJECT_NAME:-client-project-chat}-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ${PROD_DEPLOY_PATH:-/home/jf/client-project-chat}/data/minio:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - client-project-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # LANGUAGETOOL
  # ========================================
  languagetool:
    image: erikvl87/languagetool:latest
    container_name: ${COMPOSE_PROJECT_NAME:-client-project-chat}-languagetool
    restart: unless-stopped
    environment:
      - Java_Xms=512m
      - Java_Xmx=1g
    expose:
      - "8010"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - client-project-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ========================================
  # FASTAPI BACKEND
  # ========================================
  api:
    image: octavios-api:latest
    container_name: ${COMPOSE_PROJECT_NAME:-client-project-chat}-api
    restart: unless-stopped
    env_file:
      - ${PROD_DEPLOY_PATH:-/home/jf/client-project-chat}/envs/.env.prod
    environment:
      - MONGODB_URL=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017/octavios?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=["https://414.saptiva.com"]
      - ALLOWED_HOSTS=["414.saptiva.com","api","localhost"]
      - SAPTIVA_BASE_URL=https://api.saptiva.com
      - SAPTIVA_API_KEY=${SAPTIVA_API_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - LANGUAGETOOL_URL=http://languagetool:8010
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      languagetool:
        condition: service_healthy
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - client-project-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ========================================
  # NEXT.JS FRONTEND
  # ========================================
  web:
    image: octavios-web:latest
    container_name: ${COMPOSE_PROJECT_NAME:-client-project-chat}-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - API_BASE_URL=http://api:8001
      - NEXT_PUBLIC_API_URL=https://414.saptiva.com/api
      - NEXT_PUBLIC_APP_NAME=Saptiva Copilot OS - Capital 414
      - NEXT_PUBLIC_FEATURE_ADD_FILES=true
      - NEXT_PUBLIC_MAX_FILE_SIZE_MB=50
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - client-project-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ========================================
  # NGINX REVERSE PROXY (HTTP + HTTPS)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-client-project-chat}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.414.cloudflare.conf:/etc/nginx/nginx.conf:ro
      - ${PROD_DEPLOY_PATH:-/home/jf/client-project-chat}/infra/ssl:/etc/nginx/ssl:ro
      - ${PROD_DEPLOY_PATH:-/home/jf/client-project-chat}/logs/nginx:/var/log/nginx
    depends_on:
      - api
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--header=Host: 414.saptiva.com", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - client-project-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ========================================
# NETWORKS
# ========================================
networks:
  client-project-network:
    driver: bridge
    name: client-project-production
