global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "prometheus-alerts.yml"

scrape_configs:
  # Copilot OS API metrics
  - job_name: 'octavios-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['api:8001']
    metrics_path: '/api/metrics'
    scheme: 'http'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OTEL Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
