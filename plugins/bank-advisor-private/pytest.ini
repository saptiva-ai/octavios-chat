[pytest]
# Pytest configuration for BankAdvisor plugin
testpaths = src/bankadvisor/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker definitions
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require DB or services)
    nl2sql_dirty: NL2SQL Dirty Data / Hostile Query tests (BA-QA-001)
    ba_null_001: BA-NULL-001 NULL handling tests for ICAP/TDA/TASA metrics
    slow: Slow performance tests (may take >60s)

# Async mode for pytest-asyncio
asyncio_mode = auto

# Default options
addopts = --strict-markers -ra

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:httpx.*
