# Configuración de presentación
presentation:
  info_months: 3  # Mostrar últimos 3 meses en encabezado
  months_table: 6  # Mostrar últimos 6 meses en tablas
  colors:
    sistema: "#1f77b4"  # Azul
    invex: "#ff7f0e"    # Naranja
  fonts:
    title: 16
    subtitle: 10
    table: 9
    chart: 10
  layout:
    margin_left: 0.08
    margin_right: 0.96
    margin_top: 0.92
    margin_bottom: 0.08
