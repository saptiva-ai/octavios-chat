# Configuración de secciones del reporte - Sprint 2
# Define orden, formato y límites visuales para cada KPI
# Compatibles con TemplateEngine para generación dinámica

sections:
  # =========================================================================
  # CONVERGENCIA PDF B: Dashboard 3 meses + Gráfico temporal
  # Página 1: dashboard_month_comparison (3 meses con tabla + barras)
  # Página 2: timeline_with_summary (tabla resumen + gráfico temporal)
  # =========================================================================

  - id: cartera_total_cuadro
    title: "Cartera Total"
    field: "cartera_total"
    type: "currency"
    unit: "MM MXN"
    ylim: [0, 50000]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B: Dashboard 3 meses
    note: "Cifras en millones de pesos"
    show_variation_chart: true
    temporal_range: ["2019-11-01", "2025-07-31"]

  - id: cartera_total_grafica
    title: "Cartera Total"
    field: "cartera_total"
    type: "currency"
    unit: "MM MXN"
    ylim: [0, 50000]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B: Tabla + gráfico temporal
    note: "Cifras en millones de pesos"
    temporal_range: ["2019-11-01", "2025-07-31"]

  # =========================================================================
  # PÁGINAS 3-4: Cartera Comercial CC
  # =========================================================================
  - id: cartera_comercial_cuadro
    title: "Cartera Comercial"  # S0-05: Título contextual (sin "CC")
    field: "cartera_comercial_total"
    type: "currency"
    unit: "MM MXN"
    ylim: [0, 25000]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2020-10-01", "2025-07-31"]

  - id: cartera_comercial_grafica
    title: "Evolucion Cartera Comercial"  # S0-05: Sin acento (según PDF B)
    field: "cartera_comercial_total"
    type: "currency"
    unit: "MM MXN"
    ylim: [0, 25000]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2020-10-01", "2025-07-31"]

  # =========================================================================
  # PÁGINAS 5-6: Cartera Comercial Sin Guber
  # =========================================================================
  - id: cartera_sin_gob_cuadro
    title: "Cartera Comercial sin Ent. Gub."
    field: "cartera_comercial_sin_gob"
    type: "currency"
    unit: "MM MXN"
    ylim: [0, 25000]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2021-02-01", "2025-07-31"]
    note: "La cartera Comercial sin Ent Gub considera Créditos Empresariales y Créditos a Entidades Financieras"

  - id: cartera_sin_gob_grafica
    title: "Evolucion Cartera Comercial sin Guber"
    field: "cartera_comercial_sin_gob"
    type: "currency"
    unit: "MM MXN"
    ylim: [0, 25000]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2021-02-01", "2025-07-31"]
    note: "La cartera Comercial sin Ent Gub considera Créditos Empresariales y Créditos a Entidades Financieras"

  # =========================================================================
  # PÁGINAS 7-8: Pérdida Esperada Total
  # =========================================================================
  - id: pe_total_cuadro
    title: "Pérdida Esperada Total"
    field: "pe_total"
    type: "ratio"
    unit: "% del saldo"
    ylim: [0, 6]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "PE calculada como Reservas / Cartera Total"

  - id: pe_total_grafica
    title: "Pérdida Esperada"  # S0-05: Título contextual
    field: "pe_total"
    type: "ratio"
    unit: "% del saldo"
    ylim: [0, 6]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "PE calculada como Reservas / Cartera Total"

  # =========================================================================
  # PÁGINAS 8-9: Reservas Totales
  # =========================================================================
  - id: reservas_cuadro
    title: "Reservas Totales"
    field: "reservas_etapa_todas"
    type: "currency"
    unit: "MM MXN"
    ylim: null
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    apply_abs: true  # Mostrar en valor absoluto

  - id: reservas_grafica
    title: "Evolucion Reservas"  # S0-05: Título contextual
    field: "reservas_etapa_todas"
    type: "currency"
    unit: "MM MXN"
    ylim: null
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    apply_abs: true  # Mostrar en valor absoluto

  - id: reservas_variacion
    title: "Reservas totales Variación"
    field: "reservas_variacion_mm"
    type: "ratio"
    unit: "%"
    ylim: [-5, 5]
    decimals: 1
    mode: "multi_month_table_b"  # Mantener formato tabla para variación
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "Variación mensual (m/m) de Reservas Totales en %"

  # =========================================================================
  # PÁGINA 10: IMOR
  # =========================================================================
  - id: imor_cuadro
    title: "IMOR"
    field: "imor"
    type: "ratio"
    unit: "% del saldo"
    ylim: [0, 5]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2018-02-01", "2025-07-31"]
    note: "IMOR = (Etapa 3 + Castigos Acumulados) / Cartera Comercial"

  - id: imor_grafica
    title: "IMOR"  # S0-05: Título contextual
    field: "imor"
    type: "ratio"
    unit: "% del saldo"
    ylim: [0, 5]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2018-02-01", "2025-07-31"]
    note: "IMOR = (Etapa 3 + Castigos Acumulados) / Cartera Comercial"

  # =========================================================================
  # PÁGINAS 11-12: Cartera Vencida
  # =========================================================================
  - id: cartera_vencida_cuadro
    title: "CATERA VENCIDA"  # S0-05: Typo intencional según PDF B
    field: "cartera_vencida"
    type: "currency"
    unit: "MM MXN"
    ylim: null
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2018-10-01", "2025-07-31"]

  - id: cartera_vencida_grafica
    title: "CATERA VENCIDA"  # S0-05: Typo intencional según PDF B
    field: "cartera_vencida"
    type: "currency"
    unit: "MM MXN"
    ylim: null
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2018-10-01", "2025-07-31"]

  # =========================================================================
  # PÁGINA 12-13: ICOR
  # =========================================================================
  - id: icor_cuadro
    title: "ICOR"
    field: "icor"
    type: "ratio"
    unit: "% del saldo"
    ylim: null
    decimals: 1
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2018-10-01", "2025-07-31"]
    note: "ICOR = Reservas / Cartera Vencida"

  - id: icor_grafica
    title: "ICOR"  # S0-05: Título contextual
    field: "icor"
    type: "ratio"
    unit: "% del saldo"
    ylim: null
    decimals: 1
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2018-10-01", "2025-07-31"]
    note: "ICOR = Reservas / Cartera Vencida"

  # =========================================================================
  # SECCIONES MULTI-FIELD (Etapas de Deterioro)
  # =========================================================================

  - id: etapas_sistema
    title: "Etapas de Deterioro (Sistema)"
    fields:
      - ct_etapa_1
      - ct_etapa_2
      - ct_etapa_3
      - ct_etapa_vr
    type: "ratio"
    unit: "% de cartera"
    ylim: [0, 100]
    decimals: 2
    mode: "stacked_bar"  # FASE 3.1: Barras apiladas PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "Distribución según IFRS 9"

  - id: etapas_invex
    title: "Etapas de Deterioro (INVEX)"
    fields:
      - ct_etapa_1
      - ct_etapa_2
      - ct_etapa_3
      - ct_etapa_vr
    type: "ratio"
    unit: "% de cartera"
    ylim: [0, 100]
    decimals: 2
    mode: "stacked_bar"  # FASE 3.1: Barras apiladas PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "Distribución según IFRS 9"

  # =========================================================================
  # PÁGINAS 14-15: Quebrantos
  # =========================================================================
  - id: quebrantos_cuadro
    title: "Quebrantos Comerciales"
    field: "quebrantos_comerciales"
    type: "currency"
    unit: "MM MXN"
    ylim: null
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    chart_kind: "bar"
    note: "Quebrantos = Castigos + Quitas"

  - id: quebrantos_grafica
    title: "Evolucion Quebrantos"  # S0-05: Título contextual
    field: "quebrantos_comerciales"
    type: "currency"
    unit: "MM MXN"
    ylim: null
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    chart_kind: "bar"
    note: "Quebrantos = Castigos + Quitas"

  # =========================================================================
  # PÁGINAS 16-17: ICAP
  # =========================================================================
  - id: icap_cuadro
    title: "ICAP"
    field: "icap_total"
    type: "ratio"
    unit: "%"
    ylim: [0, 20]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "ICAP = Índice de Capitalización (promedio ponderado por cartera)"

  - id: icap_grafica
    title: "Indice Capitalizacion"  # S0-05: Título contextual
    field: "icap_total"
    type: "ratio"
    unit: "%"
    ylim: [0, 20]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "ICAP = Índice de Capitalización (promedio ponderado por cartera)"

  # =========================================================================
  # PÁGINAS 18-19: TDA
  # =========================================================================
  - id: tda_cuadro
    title: "Tasa de Deterioro Ajustada"
    field: "tda_cartera_total"
    type: "ratio"
    unit: "%"
    ylim: [0, 10]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "TDA = Tasa de Deterioro Ajustada de la cartera (promedio ponderado)"

  - id: tda_grafica
    title: "Tasa Deterioro Ajustada"  # S0-05: Título contextual
    field: "tda_cartera_total"
    type: "ratio"
    unit: "%"
    ylim: [0, 10]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "TDA = Tasa de Deterioro Ajustada de la cartera (promedio ponderado)"

  # S0-04: Tasa de Interés Efectiva - Sistema
  - id: tasa_efectiva_sistema
    title: "Tasa de Interés Efectiva (Sistema)"
    field: "tasa_sistema"
    type: "ratio"
    unit: "%"
    ylim: [20, 50]
    decimals: 2
    mode: "single_sistema"
    note: "TE del sistema bancario (datos históricos hasta dic 2024)"

  # S0-04: Tasa de Interés Efectiva - INVEX Consumo
  - id: tasa_efectiva_invex
    title: "Tasa de Interés Efectiva (INVEX Consumo)"
    field: "tasa_invex_consumo"
    type: "ratio"
    unit: "%"
    ylim: [20, 50]
    decimals: 2
    mode: "single_sistema"
    note: "TE de INVEX para créditos de consumo (datos históricos hasta dic 2024)"

  # =========================================================================
  # PÁGINAS 20-21: Tasas MN
  # =========================================================================
  - id: tasa_mn_cuadro
    title: "Tasa Crédito Corporativo (Moneda Nacional)"
    field: "tasa_mn"
    type: "ratio"
    unit: "%"
    ylim: [5, 20]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "Tasa promedio ponderada para créditos corporativos en MN"

  - id: tasa_mn_grafica
    title: "Tasa Corporativo MN"  # S0-05: Título contextual
    field: "tasa_mn"
    type: "ratio"
    unit: "%"
    ylim: [5, 20]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "Tasa promedio ponderada para créditos corporativos en MN"

  # =========================================================================
  # PÁGINAS 22-23: Tasas ME
  # =========================================================================
  - id: tasa_me_cuadro
    title: "Tasa Crédito Corporativo (Moneda Extranjera)"
    field: "tasa_me"
    type: "ratio"
    unit: "%"
    ylim: [2, 15]
    decimals: 2
    mode: "dashboard_month_comparison"  # CONVERGENCIA PDF B
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "Tasa promedio ponderada para créditos corporativos en ME"

  - id: tasa_me_grafica
    title: "Tasa Corporativo ME"  # S0-05: Título contextual
    field: "tasa_me"
    type: "ratio"
    unit: "%"
    ylim: [2, 15]
    decimals: 2
    mode: "timeline_with_summary"  # CONVERGENCIA PDF B
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "Tasa promedio ponderada para créditos corporativos en ME"

  # =========================================================================
  # Market Share / Participación de Mercado
  # =========================================================================
  - id: market_share_cuadro
    title: "Market Share (PDM)"
    field: "market_share_pct"
    type: "ratio"
    unit: "%"
    ylim: [0, 30]
    decimals: 2
    mode: "dashboard_month_comparison"
    show_variation_chart: true
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "PDM = % de cartera sobre cartera total del sistema"

  - id: market_share_grafica
    title: "Evolución Market Share"
    field: "market_share_pct"
    type: "ratio"
    unit: "%"
    ylim: [0, 30]
    decimals: 2
    mode: "timeline_with_summary"
    temporal_range: ["2017-01-01", "2024-12-31"]
    note: "PDM = % de cartera sobre cartera total del sistema"

