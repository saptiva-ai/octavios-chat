name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        
    - name: ğŸ§ª Run tests
      env:
        SAPTIVA_API_KEY: "mock_key_for_testing"
        TAVILY_API_KEY: "mock_key_for_testing"
        VECTOR_BACKEND: "none"
        ENVIRONMENT: "test"
      run: |
        pytest tests/ -v --cov=domain --cov=adapters --cov=apps --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy bandit safety
        pip install -r requirements.txt
        
    - name: ğŸ”§ Check code formatting with Black
      run: black --check --diff .
      
    - name: ğŸ” Lint with Ruff
      run: ruff check .
      
    - name: ğŸ·ï¸ Type check with MyPy
      run: mypy domain/ adapters/ apps/ --ignore-missing-imports
      
    - name: ğŸ”’ Security check with Bandit
      run: bandit -r domain/ adapters/ apps/ -f json -o bandit-report.json
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
      run: safety check --json --output safety-report.json
      continue-on-error: true

  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    services:
      weaviate:
        image: semitechnologies/weaviate:1.22.4
        ports:
          - 8080:8080
        env:
          QUERY_DEFAULTS_LIMIT: 25
          AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
          PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
          DEFAULT_VECTORIZER_MODULE: 'none'
          ENABLE_MODULES: ''
          CLUSTER_HOSTNAME: 'node1'
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
        
    - name: â³ Wait for Weaviate
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8080/v1/.well-known/ready; do sleep 2; done'
        
    - name: ğŸ§ª Run integration tests
      env:
        SAPTIVA_API_KEY: "mock_key_for_testing"
        TAVILY_API_KEY: "mock_key_for_testing"
        WEAVIATE_HOST: "http://localhost:8080"
        VECTOR_BACKEND: "weaviate"
        ENVIRONMENT: "test"
      run: |
        pytest tests/integration/ -v --tb=short

  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”§ Build Docker image
      run: |
        docker build -t aletheia:${{ github.sha }} .
        docker build -t aletheia:latest .
        
    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm -d --name test-container -p 8000:8000 \
          -e SAPTIVA_API_KEY=mock_key \
          -e TAVILY_API_KEY=mock_key \
          -e VECTOR_BACKEND=none \
          aletheia:latest
        sleep 10
        curl -f http://localhost:8000/docs || exit 1
        docker stop test-container

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'