[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude debug, benchmark, and legacy directories from test discovery
norecursedirs = debug benchmarks tests_legacy __pycache__ .* build dist *.egg
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-config=.coveragerc
    --cov-report=html:/tmp/htmlcov
    --cov-report=term-missing
    --cov-fail-under=30
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    performance: Performance and load tests
    api: API endpoint tests
    database: Database tests
    legacy: Legacy tests (not run in CI, pending refactoring)
    mcp: MCP (Model Context Protocol) tests
    mcp_tools: MCP tool implementation tests
    mcp_security: MCP security layer tests (rate limiting, validation, authz)
    mcp_tasks: MCP task management tests (202 Accepted pattern)
    mcp_versioning: MCP tool versioning tests
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:argon2.*
    ignore::UserWarning:pydantic.*
    ignore:Accessing the 'model_fields' attribute on the instance is deprecated:DeprecationWarning:lazy_model.*
    ignore:Accessing the 'model_fields' attribute on the instance is deprecated:DeprecationWarning:beanie.*
    ignore::DeprecationWarning:starlette._exception_handler.*
